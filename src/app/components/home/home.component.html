<section class="py-5 text-center text-white" style="background: linear-gradient(to right, #1f1c2c, #928dab);">
  <div class="container">
    <h1 class="display-3 fw-bold">Welcome to <span class="text-warning">MoviesHub</span></h1>
    <p class="lead fs-4">Discover, rate, and enjoy your favorite movies!</p>
    <a href="#" class="btn btn-warning btn-lg mt-3 shadow-sm">🍿 Get Started</a>
  </div>

<section class="container my-5">
  <h2 class="text-center mb-4 text-secondary fw-bold">🔥 Featured Movies</h2>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <div class="col" *ngFor="let movie of featuredMovies">
      <div class="card h-100 border-0 shadow rounded-4 overflow-hidden">
        <img src="{{ movie.image }}" class="card-img-top" alt="{{ movie.title }}" style="height: 250px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title text-dark fw-bold">{{ movie.title }}</h5>
          <p class="card-text text-muted">{{ movie.description }}</p>
        </div>
        <div class="card-footer bg-transparent text-end border-0">
          <a href="#" class="btn btn-outline-warning btn-sm">View Details</a>
        </div>
      </div>
    </div>
  </div>
</section>
